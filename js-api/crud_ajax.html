<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>API CRUD AJAX</h1>
    <section>
      <article>
        <h2 class="crud-title">Cargar Datos</h2>
        <form class="crud-form">
          <input type="text" name="name" placeholder="Nombre" required />
          <br />
          <input type="text" name="planet" placeholder="Planeta" required />
          <br />
          <input type="submit" value="Enviar" />
          <br />
          <input type="hidden" name="id" />
        </form>
      </article>
      <article>
        <h2>Guerreros Z</h2>
        <table class="crud-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Planeta</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    <template id="crud-template">
      <tr>
        <td class="name"></td>
        <td class="planet"></td>
        <td>
          <button class="edit">Editar</button>
          <button class="delete">Eliminar</button>
        </td>
      </tr>
    </template>
    <script>
      const d = document
      const $table = d.querySelector('.crud-table')
      const $form = d.querySelector('.crud-form')
      const $title = d.querySelector('.crud-title')
      const $template = d.getElementById('crud-template').content
      const $fragment = d.createDocumentFragment()

      const ajax = (options) => {
        let { url, method, success, error, data } = options
        const xhr = new XMLHttpRequest()

        xhr.addEventListener('readystatechange', () => {
          if (xhr.readyState !== 4) return
          if (xhr.status >= 200 && xhr.status < 300) {
            let json = JSON.parse(xhr.responseText)
            success(json)
          } else {
            let message = xhr.statusText || 'Ocurrio un error'
            error(`Error: ${xhr.status}, ${message}`)
          }
        })

        xhr.open(method || 'GET', url)
        xhr.setRequestHeader('Content-Type', 'application/json; charset=utf-8')
        xhr.send(JSON.stringify(data))
      }

      const getAll = () => {
        ajax({
          method: 'GET',
          url: 'http://localhost:3000/guerreros',
          success: (res) => {
            console.log(res)
            res.forEach((el) => {
              $template.querySelector('.name').textContent = el.nombre
              $template.querySelector('.planet').textContent = el.planeta
              $template.querySelector('.edit').dataset.id = el.id
              $template.querySelector('.edit').dataset.name = el.nombre
              $template.querySelector('.edit').dataset.planet = el.planeta
              $template.querySelector('.delete').dataset.id = el.id
              $template.querySelector('.delete').dataset.name = el.nombre

              let $clone = d.importNode($template, true)
              $fragment.appendChild($clone)
            })
            $table.querySelector('tbody').appendChild($fragment)
          },
          error: (err) => {
            console.log(err)
            $table.insertAdjacentHTML('afterend', `<p><b>${err}</b></p>`)
          },
          data: null,
        })
      }

      d.addEventListener('DOMContentLoaded', getAll)

      d.addEventListener('submit', (e) => {
        if (e.target === $form) {
          e.preventDefault()

          if (!e.target.id.value) {
            //post
            ajax({
              method: 'POST',
              url: 'http://localhost:3000/guerreros',
              success: (res) => {
                location.reload()
              },
              error: (err) => {
                $form.insertAdjacentHTML('afterend', `<p><b>${err}</b></p>`)
              },
              data: {
                nombre: e.target.name.value,
                planeta: e.target.planet.value,
              },
            })
          } else {
            ajax({
              method: 'PUT',
              url: `http://localhost:3000/guerreros/${e.target.id.value}`,
              success: (res) => {
                location.reload()
              },
              error: (err) => {
                $form.insertAdjacentHTML('afterend', `<p><b>${err}</b></p>`)
              },
              data: {
                nombre: e.target.name.value,
                planeta: e.target.planet.value,
              },
            })
          }
        }
      })
      d.addEventListener('click', (e) => {
        if (e.target.matches('.edit')) {
          $title.textContent = 'Editar Guerrero'
          $form.name.value = e.target.dataset.name
          $form.planet.value = e.target.dataset.planet
          $form.id.value = e.target.dataset.id
        }
      })

      d.addEventListener('click', (e) => {
        if (e.target.matches('.delete')) {
          let isDelete = confirm(
            `Â¿Estas seguro de eliminar al guerrero ${e.target.dataset.name}?`,
          )
          if (isDelete) {
            ajax({
              method: 'DELETE',
              url: `http://localhost:3000/guerreros/${e.target.dataset.id}`,
              success: (res) => {
                location.reload()
              },
              error: (err) => {
                alert('No se pudo eliminar el dato')
              },
            })
          }
        }
      })
    </script>
  </body>
</html>
